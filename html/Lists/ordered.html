<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    
    <!-- "ol" tag is used for ordered list0 -->
    <!-- unlike "ul" tag where we have seen bulleted list in "ol" we have ordered and numbered list -->

    <h1>Ordered List</h1>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- <li>This is li without ol and ul tag</li> -->

</body>
</html>
