<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>

    <!-- "Table" element is used to define the table  -->
    <!-- "tr" element defines a table row -->
    <!-- "td" element defines a data cell -->

    <table>
        <tr>
            <td>Row 1 , cell 1</td>
            <td>Row 1 , cell 2</td>
            <td>Row 1 , cell 3</td>
        </tr>
        <tr>
            <td>Row 2 , cell 1</td>
            <td>Row 2 , cell 2</td>
            <td>Row 2 , cell 3</td>
        </tr>
        <tr>
            <td>Row 3 , cell 1</td>
            <td>Row 3 , cell 2</td>
            <td>Row 3 , cell 3</td>
        </tr>
        <tr>
            <td>Row 4 , cell 1</td>
            <td>Row 4 , cell 2</td>
            <td>Row 4 , cell 3</td>
        </tr>
    </table>

</body>
</html>
