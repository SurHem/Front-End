<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    
    <!-- "a" anchor tag is used to define a link -->
    <!-- in "href" we write the link where we want to redirect -->

    <h1>This is an link</h1>
    <p><a href="https://www.youtube.com/">youtube</a></p>

    <!-- We can also anchor our own html file(page) which is in our local directory -->

    <p><a href="redirected.html">Redirect</a></p>

</body>
</html>
